<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- css link-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-[#f4f5f7]  rounded-[12px] mx-auto rounded-b-[12px] mb-[30px]"
  >
    <section class="home-section bg-white max-w-lg mx-auto rounded-b-xl">
      <div
        class="home-container flex justify-between items-center p-[10px] border-b-2 border-b-gray-300"
      >
        <div class="left-side-container flex justify-between items-center">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />
          <div class="left-content-container">
            <h2 class="font-bold">$45000</h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div class="right-side-container">
          <button id="loginBtn" class="btn text-[#08080880]">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i
            >Logout
          </button>
        </div>
      </div>

      <div class="welcome-payoo-container mt-[20px] p-[10px]">
        <h1 class="font-bold text-[#080808] text-[1.5rem]">
          ðŸ”¥ Welcome to Payooo!
        </h1>
        <p class="text-[#08080880] font-[1rem] mt-[10px]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="card-container mt-[20px] grid grid-cols-3 gap-5 p-[10px]">
        <div
          class="card border border-[#080808]/10 flex items-center px-[10px] py-[20px] rounded-[12px]"
        >
          <img src="./assets/wallet1.png" alt="" class="h-[50px] w-[50px]" />
          <h1>Add Money</h1>
        </div>
        <div
          class="card border border-[#080808]/10 flex items-center px-[10px] py-[20px] rounded-[12px]"
        >
          <img src="./assets/send1.png" alt="" class="h-[40px] w-[40px]" />
          <h1>Add Money</h1>
        </div>
        <div
          class="card border border-[#080808]/10 flex items-center px-[10px] py-[20px] rounded-[12px]"
        >
          <img src="./assets/money1.png" alt="" class="h-[40px] w-[40px]" />
          <h1>Add Money</h1>
        </div>
        <div
          class="card border border-[#080808]/10 flex items-center px-[10px] py-[20px] rounded-[12px]"
        >
          <img src="./assets/bonus1.png" alt="" class="h-[40px] w-[40px]" />
          <h1>Add Money</h1>
        </div>
        <div
          class="card border border-[#080808]/10 flex items-center px-[10px] py-[20px] rounded-[12px]"
        >
          <img src="./assets/purse1.png" alt="" class="h-[40px] w-[40px]" />
          <h1>Add Money</h1>
        </div>
        <div
          class="card border border-[#080808]/10 flex items-center px-[10px] py-[20px] rounded-[12px]"
        >
          <img
            src="./assets/transaction1.png"
            alt=""
            class="h-[40px] w-[40px]"
          />
          <h1>Add Money</h1>
        </div>
      </div>
    </section>

    <section
      class="add-money-section  max-w-lg mx-auto rounded-b-xl mt-[30px] pb-10">
      <h1 class="font-bold text-[1.25rem] mb-[16px]">Add Money</h1>
      <form class="bg-white p-[24px] rounded-xl ">
        <div>
          <label class="text-[#080808]/70 text-[1rem] font-medium" for="">Select A Bank</label><br>
          <select class="select  rounded-[32px] bg-[#F4F5F7] w-[100%] mt-2">
            <option disabled selected class="text-[1rem] font-light text-[#080808]/70">Select Bank</option>
            <option class="text-[1rem] font-light text-[#080808]/70">Dutch Bangla Bank Limited</option>
            <option class="text-[1rem] font-light text-[#080808]/70">AB Bank</option>
            <option class="text-[1rem] font-light text-[#080808]/70">Krishi Bank</option>
          </select>
        </div>
        <div class="my-[16px]">
          <label class="text-[#080808]/70 text-[1rem] font-medium my-[10px]" for="">Bank Account Number</label><br />
          <input
            
            type="text"
            placeholder="Enter 11 digit account number"
            class="input mt-[10px] rounded-[24px] bg-[#F4F5F7] px-[20px] py-[16px] text[#080808] opacity-[0.4] text-[1rem] w-[100%]"
          />
        </div>
        <div class="my-[16px]">
          <label class="text-[#080808]/70 text-[1rem] font-medium my-[10px]" for="">Amount to Add</label><br />
          <input
            
            type="text"
            placeholder="Add Amount to withdraw"
            class="input mt-[10px] rounded-[24px] bg-[#F4F5F7] px-[20px] py-[16px] text[#080808] opacity-[0.4] text-[1rem] w-[100%]"
          />
        </div>
        <div class="my-[16px]">
          <label class="text-[#080808]/70 text-[1rem] font-medium my-[10px]" for="">Pin Number</label><br />
          <input
           
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input mt-[10px] rounded-[24px] bg-[#F4F5F7] px-[20px] py-[16px] text[#080808] opacity-[0.4] text-[1rem] w-[100%]"
          />
        </div>

        <button id="loginBtn"
          class="btn bg-[#0874F2] text-white w-[100%] rounded-[24px] text-[1.25rem] font-semibold py-[16px]">
          Add Money
        </button>
   
      </form>
    </section>
  </body>
</html>
